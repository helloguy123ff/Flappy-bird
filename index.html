<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 90s Myspace</title>
    <style>
        body {
            background-color: #000000;
            color: #00ff00;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #container {
            width: 80%;
            margin: 0 auto;
            background-color: #000000;
            border: 5px solid #00ff00;
            padding: 20px;
            box-shadow: 10px 10px 5px #888888;
        }

        #header {
            background-color: #0000ff;
            padding: 10px;
            border-bottom: 5px solid #00ff00;
        }

        #header h1 {
            margin: 0;
        }

        #content {
            margin: 20px 0;
        }

        #animations {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .animated-gif {
            margin: 0 10px;
        }

        #interactive {
            text-align: center;
        }

        #cool-button {
            background-color: #ff00ff;
            color: #000000;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #cool-button:hover {
            background-color: #00ff00;
        }

        #popup {
            margin-top: 10px;
            background-color: #ffff00;
            padding: 10px;
            border: 2px solid #00ff00;
            display: none;
        }

        .hidden {
            display: none;
        }

        #footer {
            background-color: #0000ff;
            padding: 10px;
            border-top: 5px solid #00ff00;
            text-align: center;
        }

        #footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Welcome to My 90s Myspace</h1>
        </div>
        <div id="content">
            <div id="animations">
                <img src="assets/gifs/dancing-baby.gif" alt="Dancing Baby" class="animated-gif">
                <img src="assets/gifs/spinning-logo.gif" alt="Spinning Logo" class="animated-gif">
            </div>
            <div id="interactive">
                <button id="cool-button">Click Me!</button>
                <div id="popup" class="hidden">You clicked the button! Awesome!</div>
            </div>
        </div>
        <div id="footer">
            <p>&copy; 2024 My 90s Myspace</p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const button = document.getElementById('cool-button');
            const popup = document.getElementById('popup');

            button.addEventListener('click', function() {
                popup.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
