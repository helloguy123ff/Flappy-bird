<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas" width="300" height="500"></canvas>
    <script>

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const birdImg = new Image();
birdImg.src = 'bird.png'; // Substitua pelo caminho da imagem do pÃ¡ssaro

const pipeTopImg = new Image();
pipeTopImg.src = 'pipe-top.png'; // Substitua pelo caminho da imagem do cano superior

const pipeBottomImg = new Image();
pipeBottomImg.src = 'pipe-bottom.png'; // Substitua pelo caminho da imagem do cano inferior

const backgroundImg = new Image();
backgroundImg.src = 'background.png'; // Substitua pelo caminho da imagem de fundo

let birdY = 150;
let birdVelocity = 0;
const gravity = 0.6;
const gap = 100;
let pipeX = canvas.width;
let pipeTopHeight = getRandomHeight();
let score = 0;
let isGameOver = false;

document.addEventListener('keydown', () => {
    if (!isGameOver) {
        birdVelocity = -8;
    } else {
        resetGame();
    }
});

function getRandomHeight() {
    return Math.floor(Math.random() * (canvas.height - gap - 40)) + 20;
}

function drawBird() {
    ctx.drawImage(birdImg, 50, birdY, birdImg.width, birdImg.height);
}

function drawPipe(pipeImg, x, y) {
    ctx.drawImage(pipeImg, x, y);
}

function moveBird() {
    birdVelocity += gravity;
    birdY += birdVelocity;

    if (birdY > canvas.height - birdImg.height) {
        birdY = canvas.height - birdImg.height;
        birdVelocity = 0;
    }

    if (birdY < 0) {
        birdY = 0;
        birdVelocity = 0;
    }
}

function movePipes() {
    pipeX -= 2;
    if (pipeX < -pipeTopImg.width) {
        pipeX = canvas.width;
        pipeTopHeight = getRandomHeight();
        score++;
    }
}

function checkCollision() {
    const birdX = 50;
    const birdWidth = birdImg.width;
    const birdHeight = birdImg.height;

    if (
        (birdX < pipeX + pipeTopImg.width && birdX + birdWidth > pipeX) &&
        (birdY < pipeTopHeight || birdY + birdHeight > canvas.height - (canvas.height - pipeTopHeight - gap))
    ) {
        endGame();
    }
}

function drawBackground() {
    ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
}

function drawScore() {
    ctx.fillStyle = '#000';
    ctx.font = '20px Arial';
    ctx.fillText(`Score: ${score}`, 10, 20);
}

function endGame() {
    isGameOver = true;
    ctx.fillStyle = '#000';
    ctx.font = '30px Arial';
    ctx.fillText(`Game Over! Score: ${score}`, 50, canvas.height / 2);
    setTimeout(() => {
        resetGame();
    }, 2000);
}

function resetGame() {
    birdY = 150;
    birdVelocity = 0;
    pipeX = canvas.width;
    pipeTopHeight = getRandomHeight();
    score = 0;
    isGameOver = false;
    gameLoop();
}

function gameLoop() {
    if (isGameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawBackground();
    moveBird();
    drawBird();

    movePipes();
    drawPipe(pipeTopImg, pipeX, 0);
    drawPipe(pipeBottomImg, pipeX, pipeTopHeight + gap);

    drawScore();

    requestAnimationFrame(gameLoop);
}

backgroundImg.onload = () => {
    resetGame();
};


    </script>
</body>
</html>
