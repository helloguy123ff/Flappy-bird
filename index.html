<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 90s Myspace</title>
<style>
  body {
    background-color: #ffcc00;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    color: #000000;
    text-align: center;
    margin: 0;
    padding: 0;
}

#container {
    width: 80%;
    margin: 0 auto;
    background-color: #ffffff;
    border: 5px solid #0000ff;
    padding: 20px;
    box-shadow: 10px 10px 5px #888888;
}

#header {
    background-color: #ff6699;
    padding: 10px;
    border-bottom: 5px solid #0000ff;
}

#content {
    margin: 20px 0;
}

.animated-gif {
    margin: 10px;
}

#interactive {
    margin-top: 20px;
}

#cool-button {
    background-color: #ff6699;
    border: 2px solid #0000ff;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#cool-button:hover {
    background-color: #ff3366;
}

#popup {
    margin-top: 10px;
    background-color: #ffff99;
    padding: 10px;
    border: 2px solid #0000ff;
    display: none;
}

.hidden {
    display: none;
}

#footer {
    background-color: #ff6699;
    padding: 10px;
    border-top: 5px solid #0000ff;
}

</style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Welcome to My 90s Myspace</h1>
        </div>
        <div id="content">
            <div id="animations">
                <img src="dancing-baby.gif" alt="Dancing Baby" class="animated-gif">
                <img src="spinning-logo.gif" alt="Spinning Logo" class="animated-gif">
            </div>
            <div id="interactive">
                <button id="cool-button">Click Me!</button>
                <div id="popup" class="hidden">You clicked the button! Awesome!</div>
            </div>
        </div>
        <div id="footer">
            <p>&copy; 2024 My 90s Myspace</p>
        </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
    const button = document.getElementById('cool-button');
    const popup = document.getElementById('popup');

    button.addEventListener('click', function() {
        popup.classList.toggle('hidden');
    });
});

    </script>
</body>
</html>
